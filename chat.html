<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">10:34</span>
      </div>
      <div class="status-bar">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          <h1 class="header__title">U&I</h1>
        </a>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__message">
        <span class="chat__timestamp">Friday, June 11, 2020</span>
        <li class="incoming-message message">
          <img src="image/avatar.jpg" class="g-avatar message-avatar" />
          <div class="message__content">
            <span class="massage__author">유인나</span>
            <div class="message__bubble">
              안녕
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          palceholder="send message"
          class="chat__wirte-input"
        />
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
      </div>
      <div class="chat__write-column">
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </body>
</html>
